<ion-header>
  <ion-navbar>
    <ion-title>Escanear Código</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <div class="container-page-welcome" *ngIf="panel == 'welcome'">

    <div class="container-center">
      <div class="center-div">
        <img src="assets/imgs/1.png" height="120" width="120">
      </div>
      <div class="container-title-company">
        <span class="title-company">SECURITY</span>
        <br>
        <span class="title-company">BAYMAX</span>
      </div>
    </div>

    <div class="container-center" style="margin-top: 20px;">
      <img src="assets/imgs/5.png" height="80" width="210">
    </div>

    <div class="container-center container-button">
      <div class="center-div">
        <button ion-button (click)="initScanner()">Escanear Código</button>
      </div>
    </div>
    
    <div class="container-center">
      <div class="center-div">
        <span class="title-deparment">Departamento HSE</span>
        <img src="assets/imgs/2.png" height="100" width="180">
      </div>
    </div>

  </div>

  <div class="container-page-scanner" *ngIf="panel == 'scanner'">

  </div>
</ion-content>
