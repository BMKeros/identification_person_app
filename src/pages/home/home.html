<ion-header>

  <ion-navbar>
    <ion-title>Lista Personal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let person of persons">
    <ion-card-header>
      {{ person.name }} {{ person.lastName }}
    </ion-card-header>
    <ion-card-content>
      {{ person.code }}
    </ion-card-content>
    <button ion-button (click)="showPerson(person.code)">Ver</button>
  </ion-card>
  
</ion-content>
